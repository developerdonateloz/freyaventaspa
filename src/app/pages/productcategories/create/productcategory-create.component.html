
<form [formGroup]="productCategoryForm" (ngSubmit)="onSave()">
    <div class="card">
        <div class="card-header">
            <h4>Creación de Categoría</h4>
        </div>
        <div class="card-body">
            <div class="mb-3">
                <label class="form-label" for="name">Nombre</label>
                <input class="form-control" id="name" formControlName="name" type="text">
            </div>
            <button type="submit" class="btn btn-success" [disabled]="productCategoryForm.invalid">Guardar</button>
        </div>
    </div>
    
</form>
