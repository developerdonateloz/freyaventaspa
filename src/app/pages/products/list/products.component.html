<h4>Productos</h4>

<div class="jumbotron text-center">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Color</th>
                <th>Tamaño</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of listProducts">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.categoryProductName}}</td>
                <td>{{item.colorName}}</td>
                <td>{{item.sizeName}}</td>
                <td>
                    <button class="btn btn-warning" [routerLink]="['edit',item.id]">Editar</button>
                    <button class="btn btn-danger" [swal]="{title:'Confirmación',text:'¿estás seguro que deseas eliminar este producto?',showCancelButton:true}" (confirm)="eliminar(item.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-info" [routerLink]="['create']" >Nuevo Producto</button>
</div>
