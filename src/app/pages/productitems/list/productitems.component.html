<h4>Items de Productos</h4>

<div class="jumbotron text-center">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Fecha Compra</th>
                <th>Precio Compra</th>
                <th>Precio Venta</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of itemsList">
                <td>{{item.id}}</td>
                <td>{{item.productName}}</td>
                <td>{{item.fechaCompra | date:'dd/MM/yyyy'}}</td>
                <td>{{item.precioCompra | currency:'PEN':'S/'}}</td>
                <td>{{item.precioVenta | currency:'PEN':'S/'}}</td>
                <td>
                    <button class="btn btn-warning" [routerLink]="['edit',item.id]">Editar</button>
                    <button class="btn btn-danger" [swal]="{title:'Confirmación',text:'¿estás seguro que deseas eliminar este item?',showCancelButton:true}" (confirm)="eliminar(item.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<button class="btn btn-info" [routerLink]="['create']">Nuevo Item</button>
<button class="btn btn-danger" (click)="downloadFile()">Descargar Reporte</button>
